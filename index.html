<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>React Camp Project</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="header-image">
        <img class="fixed-top" src="./308@2x.png" alt="header image" />
      </div>

      <div class="row justify-content-center">
        <div class="top-cards col-5">
          <div class="cards right-card">
            <div class="option-container">
              <div class="form-options">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="expense-choices" id="income" value="income">
                  <label class="form-check-label" for="income">
                    درآمد
                  </label>
                </div>
              </div>
              <div class="form-options">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="expense-choices" id="spent" value="spent">
                  <label class="form-check-label" for="spent">
                    هزینه
                  </label>
                </div>
              </div>
            </div>
            <div class="income-field">
              <form>
                <label class="form-lables" for="incomeAmount">مبلغ:</label><br>
                <input type="text" id="amount" name="incomeAmount"><br>
              </form> 
            </div>
            <div class="date-fields">
              <form>
                <label class="form-lables" for="date">تاریخ:</label><br>
                <input type="number" id="day" name="day" placeholder="روز">
                <input type="number" id="month" name="month" placeholder="ماه">
                <input type="number" id="year" name="year" placeholder="سال">
              </form> 
            </div>
            <div class="descriptions">
              <div class="mb-3">
                <label class="form-lables" for="date">توضیحات:</label><br>
                <textarea class="form-control" id="descField" rows="3"></textarea>
              </div>
            </div>
            <button type="button" class="submit-income" id="submitBtn">ثبت دخل و خرج</button>
          </div>
        </div>
        <div class="top-cards col-5">
          <div class="left-top cards">
            <div class="income-box">
              <p>درآمد</p>
              <p class="income-amount-number">۸۶۵٫۰۰۰٫۰۰۰</p>
            </div>
            <div class="expense-box">
              <p>مخارج</p>
              <p class="expense-amount-number">۵۵۰٫۰۰۰٫۰۰۰</p>
            </div>
          </div>
          <div class="left-bottom cards"></div>
        </div>
        
      </div>


      <div class="row justify-content-center">
        <div class="col-10" style="z-index: 100;">
          <div class="list-container">
            <div class="list-header">
              <div>
                <span class="list-header-texts">ردیف</span>
                <span class="list-header-texts">مبلغ</span>
                <span class="list-header-texts">تاریخ</span>
                <span class="list-header-texts">نوع هزینه</span>
              </div>
              <div>
                <span class="list-header-texts last">توضیحات</span>
              </div>
            </div>
            <ul class="expenses-list">
              <li class="list-items">
                <div>
                  <span class="list-item-texts">۱</span>
                  <span class="list-item-texts">۲۳۰٫۰۰۰ تومان</span>
                  <span class="list-item-texts">۱۳۹۹/۰۵/۲۵</span>
                  <span class="list-item-texts earned" style="margin-right: 20px;">درآمد</span>
                </div>
                <div>
                  <span class="list-item-texts last">
                    <button></button>
                    <button></button>
                  </span>
                </div>
              </li>
              <li class="list-items">
                <div>
                  <span class="list-item-texts">۲</span>
                  <span class="list-item-texts">۲۷۵٫۰۰۰ تومان</span>
                  <span class="list-item-texts">۱۳۴۰۰/۰۷/۲۰</span>
                  <span class="list-item-texts spent" style="margin-right: 20px;">هزینه</span>
                </div>
                <div>
                  <span class="list-item-texts last">
                    <button></button>
                    <button></button>
                  </span>
                </div>
              </li>
            </ul>
          </div>       
        </div>
      </div>
        
      
    </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
