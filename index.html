<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>React Camp Project</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="header-image">
        <img class="fixed-top" src="./308@2x.png" alt="header image" />
      </div>

      <div class="row justify-content-center">
        <div class="top-cards col-5">
          <div class="cards"></div>
        </div>
        <div class="top-cards col-5">
          <div class="left-top cards"></div>
          <div class="left-bottom cards"></div>
        </div>
        
      </div>


      <div class="row justify-content-center">
        <div class="col-10" style="z-index: 100;">
          <div class="list-container">
            <div class="list-header"></div>
            <ul class="expenses-list">
              <li class="list-items"></li>
              <li class="list-items"></li>
              <li class="list-items"></li>
              <li class="list-items"></li>
              <li class="list-items"></li>
            </ul>
          </div>       
        </div>
      </div>
        
      
    </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
